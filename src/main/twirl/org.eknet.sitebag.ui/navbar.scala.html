@(user: UserInfo, settings: WebSettings)
<div id="sb-theme-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Choose a Theme</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div><!-- /.modal -->

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="@(settings.base.pathPrefix)ui/">@settings.brandName</a>
    </div>
@if(user.nonEmpty) {
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="@(settings.base.pathPrefix)ui/conf">Configuration</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="application">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Paste or Drop URL">
        </div>
        <a id="sb-add-entry-btn" class="btn btn-default">Submit</a>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-user"></span> @user.name <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" class="sb-themes-btn">Themes</a></li>
            <li><a href="#" class="sb-logout-btn">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
}
  <!-- /.container-fluid -->
</nav>

<script id="sbtpl-theme-element" type="x-tmpl-mustache">
  <div class="sb-theme-element">
    <h3>
      {{#currentIcon}}<span class="glyphicon glyphicon-ok"></span>{{/currentIcon}}
      {{#defaultIcon}}<span class="glyphicon glyphicon-home"></span>{{/defaultIcon}}
      {{name}}
    </h3>
    <a class="thumbnail sb-theme-btn" data-id="{{cssCdn}}" href="#">
      <img src="{{thumbnail}}">
    </a>
  </div>
</script>
