<div class="col-md-8 col-md-offset-2">
  <form id="sb-login-form" role="form" class="form-horizontal" action="" method="post">
    <legend>Login to your account</legend>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="username">Username</label>
      <div class="col-sm-6">
        <input id="username" name="username" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password">Password</label>
      <div class="col-sm-6">
        <input id="password" name="password" class="form-control" type="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
$(function() {
  var form = $('#sb-login-form');
  form.submit(function(ev) {
    var data = form.serialize();
    var username = form.find('#username').val();
    settings.username = username
    var url = settings.apiPath("/login");
    var goto = settings.uiPath();
    if (location.search) {
      var ref = location.search;
      if (ref.charAt(0) === '?') {
        ref = ref.substr(1);
      }
      $.each(ref.split('&'), function(idx, el) {
        var pair = this.split('=');
        var n    = decodeURIComponent(pair[0]);
        var v    = pair.length > 1 ? decodeURIComponent(pair[1]) : null;
        if (n === "r") {
          goto = v;
        }
      });
    }
    spin(form);
    $.post(url, data, function(result) {
      stopSpin(form);
      if (result.success) {
        window.location = goto;
      } else {
        feedback(result);
        form.find('input').val('');
      }
    });

    ev.preventDefault();
    return false;
  });
});
</script>
