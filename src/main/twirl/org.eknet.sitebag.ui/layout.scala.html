@(user: UserInfo, settings: WebSettings, title: String, body: => Html)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitebag &mdash; @title</title>

  <!-- Bootstrap -->
  <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="@UserInfo.themeUrl.get(user.settings).getOrElse(UserInfo.defaultThemeUrl)"/>
  <link rel="stylesheet" href="@(settings.base.pathPrefix)ui/static/sitebag-app.css"/>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="@(settings.base.pathPrefix)ui/static/bootstrap3-typeahead.min.js" type="text/javascript"></script>

  <script src="//fgnass.github.io/spin.js/spin.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" type="text/javascript"></script>

  @org.eknet.sitebag.ui.html.settings(user, settings)

  <script src="@(settings.base.pathPrefix)ui/static/sitebag-app.js" type="text/javascript"></script>
</head>
<body>

@org.eknet.sitebag.ui.html.navbar(user, settings)
<div id="sb-notification" class="col-md-8 col-md-offset-2">
</div>
<div class="container">
  @body
</div>

<footer class="footer">
  <p class="text-center small text-muted">
    provided by <a href="https://github.com/eikek/sitebag">SiteBag @(settings.applicationVersion)</a>
  </p>
</footer>
</body>
</html>
